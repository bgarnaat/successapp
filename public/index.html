    <!-- HANDLEBAR TEMPLATES -->

    <!-- JOB TEMPLATE -->
    <script id="job-template" type="text/x-handlebars-template">
      <article class="joblisting">
        <h1 class="jobtitle">{{title}}</h1>
        <p class="companyname">{{company}} - {{location}}</p>
      </article>
    </script>
    <!-- EVENTBRITE TEMPLATE -->
    <script id="event-template" type="text/x-handlebars-template">
      <article class="eventlisting">
        <h1 class="eventname">{{}}</h1>
        <p class="eventcompany">{{}}</p>
        <p class="eventdate">{{}}></p>
        <p class="eventlocation">{{}}</p>
      </article>
    </script>
  </head>

  <body>

<!-- MAIN SECTION -->
<!-- =================================================================== -->
<main>
  <!-- PLACEHOLDER IMAGE -->
  <section class="landingpage">
    <section class="homepageimage">
      <h1 class="slogan">Search for jobs. Find events. Make connections. Empower your interview.</h1>
      <img src="/img/search.png">
    </section>
    <!-- SEARCH FORM -->
    <section class="input-section">
      <article class="searchbox1">
        <input id="search-keywords" class="searchbox" type="text" placeholder="Job Title, Keywords, or Company Name">
      </article>
      <article class="searchbox2">
        <input id="search-location" class="searchbox" type="text" placeholder="City, State, or Zip Code">
      </article>
    </section>
    <!-- SUBMIT BUTTON -->
    <section class="submitsection">
      <button id="button" class="submitbutton" type="button" name="button">Land Your Next Job!</button>
    </section>
  </section>
  <!-- JOB SECTION -->
  <h1 class="jobs">JOBS</h1>
  <section id="jobsection" class="tab-content">
  </section>
  <!-- EVENT SECTION -->
  <section id="eventsection" class="tab-content"></section>

</main>
