<html>
  <head>
    <title>Success App</title>
    <meta name="viewport" content="width=device-width" initial-scale="1">
    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/x-icon" href="/img/checklogofavicon.png">
    <!-- CSS LINKING -->
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/styles/module.css">
    <link rel="stylesheet" href="/styles/state.css">
    <link rel="stylesheet" href="/vendors/styles/slider.css">
    <!-- FONTS -->
    <link href='https://fonts.googleapis.com/css?family=Lato:400,400italic,700,700italic,900italic,900,300italic,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,800,900' rel='stylesheet' type='text/css'>
    <!-- JOB TEMPLATE -->
    <script id="job-template" type="text/x-handlebars-template">
      <article class="job-listing">
        <h1 class="job-title">{{title}}</h1>
        <p class="job-company-name">{{company}} - {{location}}</p>
      </article>
    </script>

    <!-- EVENTBRITE TEMPLATE -->
    <script id="events-template" type="text/x-handlebars-template">
      <article class="event-listing">
        <h1 class="event-name">{{name}}</h1>
        <p class="event-company">{{organizer}}</p>
        <p class="event-date">{{time}}</p>
        <p class="event-location">{{venue.name}}</p>
        <div class="event-expand">
          <p class="event-category"><b>Category:</b> {{category.name}}</p>
          {{#if subcategory.name}}
          <p class="event-subcategory"><b>Subcategory:</b> {{subcategory.name}}</p>
          {{/if}}
          <p class="event-start"><b>Start:</b> {{start.local}}</p>
          <p class="event-end"><b>End:</b> {{end.local}}</p>
          <p class="event-duration"><b>Duration:</b> {{duration}}</p>
          <p class="event-organizer"><b>Organizer:</b> {{organizer}}</p>
          <p class="event-venue-name"><b>Venue:</b> {{venue.name}}</p>
          <p class="event-venue-addess-1"><b>Address:</b> {{venue.address.address_1}} {{venue.address.address_2}}</p>
          <p class="event-capacity"><b>Capacity:</b> {{capacity}}</p>
          <p class="event-url"><b>Register:</b> <a href={{url}}>{{url}}</a></p>
        </div>
      </article>
    </script>

    <!-- ABOUT TEMPLATE -->
    <script id="about-template" type="text/x-handlebars-template">
      <section class="about-container">
        <h1 class="about-header"><strong>{{aboutHeader}}</strong></h1>
        <div class="about-info">
          <h3 class="about-us">{{aboutUs}}</h3>
        </div>
      </section>
    </script>

  </head>
  <!-- BODY -->
  <body>
    <!-- NAV BAR -->
    <header class="top-section">
      <a href="/"><img src="/img/successapplogo.png" class="logo"></a>
      <nav class="main-nav">
        <ul class="nav-ul">
          <li class="nav-target"><a href="/search" class="nav-link">Search</a></li>
          <li id="about-tab" class="nav-target" data-link="about"><a href="/about" class="nav-link">About</a></li>
          <li class="nav-target" data-link="resource"><a href="#" class="nav-link">Resources</a></li>
          <li class="nav-target"><a href="#" class="nav-link">Connect</a></li>
        </ul>
      </nav>
    </header>

    <!-- MAIN SECTION -->
    <!-- =================================================================== -->
    <main>

      <!-- FIRST PAGE -->
      <section class="landing-page">
        <!-- PLACEHOLDER IMAGE -->
        <section class="homepage-image">
          <h1 class="slogan">Search for jobs. Find events. Make connections. Empower your interview.</h1>
          <img src="/img/search.png">
        </section>
        <!-- SEARCH FORM -->
        <section class="input-section">
          <article class="search-box-1">
            <input id="search-keywords" class="search-box" type="text" placeholder="Job Title, Keywords, or Company Name">
          </article>
          <article class="search-box-2">
            <input id="search-location" class="search-box" type="text" placeholder="City, State, or Zip Code">
          </article>
        </section>
        <!-- SUBMIT BUTTON -->
        <section class="submit-section">
          <button id="button" class="submit-button" type="button" name="button">Land Your Next Job!</button>
        </section>
      </section>

      <!-- SECOND PAGE -->
      <section class="lists-section">
        <!-- JOB SECTION -->
        <section class="jobs-container">
          <h1 class="jobs">JOBS</h1>
          <section id="job-section" class="tab-content">
            <div id="job-pages"></div>
          </section>
        </section>

        <!-- EVENT SECTION -->
        <section class="event-container">
          <h1 class="events">EVENTS</h1>
          <section id="event-section" class="tab-content"></section>
        </section>
      </section>

      <!-- ABOUT SECTION -->
      <section id="about" class="about" class="tab-content"></section>

    </main>

    <footer>
      &copy; 2016 SuccessApp
    </footer>

    <!-- VENDOR SCRIPTS -->
    <script type="text/javascript" src="/vendors/scripts/jquery.js"></script>
    <script type="text/javascript" src="/vendors/scripts/handlebars.js"></script>
    <script type="text/javascript" src="/vendors/scripts/page.js"></script>


    <!-- SCRIPTS -->
    <script type="text/javascript" src="/scripts/localCache.js"></script>
    <script type="text/javascript" src="/scripts/jobs.js"></script>
    <script type="text/javascript" src="/scripts/events.js"></script>
    <script type="text/javascript" src="/scripts/about.js"></script>
    <script type="text/javascript" src="/scripts/jobsView.js"></script>
    <script type="text/javascript" src="/scripts/eventsView.js"></script>
    <script type="text/javascript" src="/scripts/aboutView.js"></script>
    <script type="text/javascript" src="/scripts/searchController.js"></script>
    <script type="text/javascript" src="/scripts/aboutController.js"></script>
    <script type="text/javascript" src="/scripts/routes.js"></script>

  </body>
</html>
